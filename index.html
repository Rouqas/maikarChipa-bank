<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainkar Chipa Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="standard_bank_logo.png" type="image/x-icon">
</head>
<body>
    <div  id="logIn-area">
        <h1 class="text-center">Welcome To Mainkar Chipa Bank</h1>
    
        <div class="submit-area">
            <h4>Log-in</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <!-- <h1>Transaction Area</h1> -->
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1070</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // logIn button event handler
        var loginBtn= document.getElementById('login');
            loginBtn.addEventListener('click',function(){
                var loginArea = document.getElementById("logIn-area");
                loginArea.style.display = 'none';
                // console.log('amare click korse');
                document.getElementById('transaction-area').style.display='block';
            })

        //  deposit button event handler   
        const depositBtn=document.getElementById('deposit');
        depositBtn.addEventListener('click',function(){
            const DepositNumber= captureInput('depositAmount');

            updateSpanText('currentDeposit', DepositNumber);
            // var currentDeposit=document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit= DepositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText= totalDeposit;
            
           updateSpanText('currentBalance', DepositNumber);
            // var currentBalance= document.getElementById('currentBalance').innerText;
            // var currentBalanceNumber= parseFloat(currentBalance);
            // const totalBalance= DepositNumber+ currentBalanceNumber;
            // document.getElementById('currentBalance').innerText= totalBalance;

            document.getElementById('depositAmount').value= '';
        })


        // withdraw button event handler
        const withdrawBtn= document.getElementById('withdraw');
        withdrawBtn.addEventListener('click',function(){
            var withdrawAmount=captureInput('withdrawAmount');
            // const withdrawAmount= document.getElementById('withdrawAmount').value;
            // const withdrawNumber= parseFloat(withdrawAmount);

            updateSpanText('currentWithdraw', withdrawAmount);
            updateSpanText('currentBalance', -1 * withdrawAmount);
            document.getElementById('withdrawAmount').value= '';
        })

        function captureInput(id){
            const Amount= document.getElementById(id).value;
            const Number= parseFloat(Amount);
            return Number;
        }

        function updateSpanText(id, addedNumber){
            var current=document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total= addedNumber + currentNumber;
            document.getElementById(id).innerText= total;
        }

    </script>
    
</body>
</html>
